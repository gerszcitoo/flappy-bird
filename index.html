<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta charset="UTF-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/Flappy-Bird.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- ---MAIN MENU--- -->
    <div id="menu">
      <button id="start" class="button block large primary">Empezar</button>
      <button
        id="start"
        class="button block large primary"
        onclick="location.href='./pages/best-scores.html';"
        value="Go to Google"
      >
        Mejores Puntajes
      </button>
    </div>
    <div id="best-score"></div>
    <!-- ---GAME--- -->
    <div id="score"></div>
    <div id="game" onclick="jump()" style="display: none">
      <div id="block">
        <div class="bar" id="top-bar"></div>
        <div class="bar" id="bottom-bar"></div>
      </div>
      <div id="hole"></div>
      <div id="character"></div>
      <!-- ---PAUSE MENU--- -->
      <div id="pause-menu">
        <div class="pause-button" id="pause-button"></div>
      </div>    
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./src/main.js"></script>
</html>
