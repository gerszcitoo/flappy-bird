<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
  </head>
  <body>
    <!-- ---MAIN MENU--- -->
    <div id="menu">
      <button id="start" class="button block large primary">Empezar</button>
    </div>
    <div id="best-score"></div>
    <!-- ---GAME--- -->
    <div id="score"></div>
    <div id="game" onclick="jump()" style="display: none">
      <!-- <div id="game" onclick="jump()"> -->
      <div id="block">
        <div class="bar" id="top-bar"></div>
        <div class="bar" id="bottom-bar"></div>
      </div>
      <div id="hole"></div>
      <div id="character"></div>
      <!-- ---PAUSE MENU--- -->
      <div id="pause-menu">
        <button id="pause">Pausa</button>
        <button id="resume" style="display: none">Continuar</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./src/main.js"></script>
</html>
